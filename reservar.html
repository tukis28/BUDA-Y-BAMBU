<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reservar - Buda y Bambú</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #C6B29F; /* Fondo crema */
        color: #00357A; /* Azul principal */
    }

    /* Header */
    header {
        background-color: #fff;
        color: #00357A;
        padding: 25px 0;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    header .logo h1 {
        font-size: 3rem;
        margin: 0;
        font-weight: 700;
        letter-spacing: 2px;
        color: #00357A;
    }

    nav ul {
        list-style: none;
        padding: 0;
        margin: 15px 0 0 0;
        display: flex;
        justify-content: center;
        gap: 25px;
    }

    nav ul li a {
        color: #00357A;
        text-decoration: none;
        font-size: 1.1rem;
        font-weight: 600;
        position: relative;
        transition: 0.3s ease;
    }

    nav ul li a i {
        margin-right: 5px;
    }

    nav ul li a::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -5px;
        width: 0%;
        height: 2px;
        background-color: #00357A;
        transition: 0.3s ease;
    }

    nav ul li a:hover::after {
        width: 100%;
    }

    /* Sección de Reservas */
    .reserva-section {
        max-width: 600px;
        margin: 60px auto;
        background-color: #fff;
        padding: 40px 30px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        text-align: center;
    }

    .reserva-section h2 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 30px;
        color: #00357A;
    }

    .reserva-section form {
        display: flex;
        flex-direction: column;
        gap: 20px;
        font-size: 1rem;
        text-align: left;
    }

    .reserva-section label {
        font-weight: 600;
        display: block;
        margin-bottom: 5px;
    }

    .reserva-section input[type="text"],
    .reserva-section input[type="date"],
    .reserva-section input[type="time"],
    .reserva-section input[type="number"] {
        padding: 12px;
        border: 2px solid #00357A;
        border-radius: 8px;
        font-size: 1rem;
        width: 100%;
        box-sizing: border-box;
    }

    .reserva-section input[type="submit"] {
        padding: 15px;
        font-size: 1.2rem;
        font-weight: 600;
        color: #C6B29F;
        background-color: #00357A;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s ease;
    }

    .reserva-section input[type="submit"]:hover {
        background-color: #00214D;
        transform: translateY(-3px);
    }

    /* Footer */
    footer {
        background-color: #00357A;
        color: #C6B29F;
        text-align: center;
        padding: 25px;
        font-size: 1rem;
    }

    footer .social i {
        margin: 0 10px;
        transition: 0.3s ease;
        cursor: pointer;
    }

    footer .social i:hover {
        color: #fff;
    }
</style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <h1>Buda y Bambú</h1>
        </div>
        <nav>
            <ul>
                <li><a href="inicio.html"><i class="fas fa-home"></i>Inicio</a></li>
                <li><a href="reservar.html"><i class="fas fa-calendar-alt"></i>Reservar</a></li>
                <li><a href="sobre_nosotros.html"><i class="fas fa-info-circle"></i>Sobre Nosotros</a></li>
                <li><a href="menu.html"><i class="fas fa-utensils"></i>Menú</a></li>
            </ul>
        </nav>
    </header>

    <!-- Formulario de Reservas -->
    <section class="reserva-section">
        <h2><i class="fas fa-calendar-check"></i> Haz tu Reserva</h2>
        <form action="#" method="post">
            <label for="nombre"><i class="fas fa-user"></i> Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="fecha"><i class="fas fa-calendar-alt"></i> Fecha:</label>
            <input type="date" id="fecha" name="fecha" required>

            <label for="hora"><i class="fas fa-clock"></i> Hora:</label>
            <input type="time" id="hora" name="hora" required>

            <label for="personas"><i class="fas fa-users"></i> Número de personas:</label>
            <input type="number" id="personas" name="personas" required>

            <input type="submit" value="Reservar">
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Buda y Bambú | Todos los derechos reservados</p>
        <div class="social">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-twitter"></i>
        </div>
    </footer>
</body>
</html>
