<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Buda y Bambú</title>
    <style>
        body {
            background-color: #c6b29f; /* Cambié el fondo de la página */
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }

        h1 {
            color: #00357A;
            font-size: 36px;
            margin-bottom: 40px;
        }

        .button {
            display: inline-block;
            background-color: #c6b29f;
            color: #00357A;
            font-size: 18px;
            font-weight: bold;
            padding: 15px 30px;
            margin: 15px;
            border: 2px solid #00357A; /* Bordes azules */
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s, border-color 0.3s; /* Añadí transiciones para el borde */
        }

        .button:hover {
            background-color: #b5a18f;
            border-color: #00357A; /* Mantener el borde azul al hacer hover */
        }
    </style>
</head>
<body>

    <h1>Buda y Bambú</h1>

    <a href="logo.pdf" class="button" download>Logo</a>
    <a href="promocion.pdf" class="button" download>Promoción</a>
    <a href="menu.pdf" class="button" download>Menú de Alimentos</a>

</body>
</html>
